<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="main.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Movie Search</h1>
    <input 
      type="text" 
      id="inputSearch" 
      class="w-full p-3 border border-gray-300 rounded-md mb-6 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
      placeholder="Enter movie title" 
    />
    <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </div>
</body>
</html>
